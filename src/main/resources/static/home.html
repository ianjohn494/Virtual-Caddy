<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Caddy</title>
</head>
<body>
<div class="container">
    <h1>Virtual Caddy</h1>

    <div class="input-group">
        <input type="text" id="distanceInput" placeholder="Enter distance in yards" />
        <button onclick="calculateClub()">Find Club</button>
    </div>


    <div class="input-group">
        <button onclick="location.href='create_golf_bag.html'">Create New Golf Bag</button>
    </div>
    <div class="output" id="result"></div>
    <label for="holeSelect">Hole:</label>
    <select id="holeSelect" onchange="getUserPosition()">
        <option value="1">Hole 1</option>
        <option value="2">Hole 2</option>
        <option value="3">Hole 3</option>
        <option value="4">Hole 4</option>
        <option value="5">Hole 5</option>
        <option value="6">Hole 6</option>
        <option value="7">Hole 7</option>
        <option value="8">Hole 8</option>
        <option value="9">Hole 9</option>

    </select>
    <div id="coordinates"></div>


</div>
<script src="script.js"></script>
</body>
</html>
